<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styles Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9 !important;
            border-radius: 8px !important;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white !important;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            min-height: auto !important;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .form-input:focus {
            outline: none !important;
            border-color: #f59e0b !important;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1) !important;
            transform: none !important;
        }
        
        .form-input:hover {
            border-color: #f59e0b !important;
            background: white !important;
            transform: none !important;
        }
        
        .form-input.error {
            border-color: #e53e3e !important;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1) !important;
        }
        
        .form-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
        }
        
        .form-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            text-align: left;
        }
        
        .verification-input {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5rem;
            padding: 1rem;
            border: 2px solid #e1e5e9 !important;
            border-radius: 12px !important;
            background: white !important;
            box-shadow: none !important;
            min-height: auto !important;
            transform: none !important;
        }
        
        .verification-input:focus {
            border-color: #f59e0b !important;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1) !important;
            transform: none !important;
            outline: none !important;
        }
        
        .verification-input:hover {
            border-color: #f59e0b !important;
            background: white !important;
            transform: none !important;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .test-section {
            margin-bottom: 3rem;
            padding: 1.5rem;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Styles Test - CSS Fixes Applied</h2>
        
        <div class="test-section">
            <h3>Regular Form Inputs</h3>
            <div class="form-group">
                <label class="form-label" for="test-input">Business Name</label>
                <input type="text" id="test-input" class="form-input" placeholder="Enter business name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="test-email">Email Address</label>
                <input type="email" id="test-email" class="form-input" placeholder="Enter email address">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="test-error">Input with Error State</label>
                <input type="text" id="test-error" class="form-input error" placeholder="This field has an error">
                <div class="error-message">This field is required</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Email Verification Input</h3>
            <div class="form-group">
                <label class="form-label" for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" class="form-input verification-input" placeholder="123456" maxlength="6">
            </div>
        </div>
        
        <div class="test-section">
            <h3>Form Button</h3>
            <button type="button" class="form-button">
                Submit Form
            </button>
        </div>
        
        <div class="test-section">
            <h3>Disabled Button</h3>
            <button type="button" class="form-button" disabled>
                Disabled Button
            </button>
        </div>
    </div>
    
    <script>
        // Add some interactivity to test the styles
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    console.log('Input focused:', this.id);
                });
                
                input.addEventListener('blur', function() {
                    console.log('Input blurred:', this.id);
                });
            });
            
            const buttons = document.querySelectorAll('.form-button:not([disabled])');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Button clicked: ' + this.textContent.trim());
                });
            });
        });
    </script>
</body>
</html>
