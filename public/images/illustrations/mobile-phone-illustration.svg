<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Phone Body -->
  <rect x="25" y="10" width="50" height="80" rx="8" ry="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="30" y="18" width="40" height="60" rx="4" ry="4" fill="#3b82f6"/>
  
  <!-- Screen Content -->
  <rect x="32" y="22" width="36" height="8" rx="2" fill="#60a5fa" opacity="0.8"/>
  <rect x="32" y="32" width="24" height="4" rx="1" fill="#93c5fd" opacity="0.6"/>
  <rect x="32" y="38" width="30" height="4" rx="1" fill="#93c5fd" opacity="0.6"/>
  <rect x="32" y="44" width="20" height="4" rx="1" fill="#93c5fd" opacity="0.6"/>
  
  <!-- App Icons -->
  <circle cx="38" cy="55" r="4" fill="#10b981"/>
  <circle cx="48" cy="55" r="4" fill="#f59e0b"/>
  <circle cx="58" cy="55" r="4" fill="#ef4444"/>
  <circle cx="38" cy="65" r="4" fill="#8b5cf6"/>
  <circle cx="48" cy="65" r="4" fill="#06b6d4"/>
  <circle cx="58" cy="65" r="4" fill="#f97316"/>
  
  <!-- Home Button -->
