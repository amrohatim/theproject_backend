  <!-- Camera -->
  <circle cx="65" cy="14" r="1.5" fill="#374151"/>
  
  <!-- Notification Light -->
  <circle cx="35" cy="14" r="1" fill="#10b981"/>
  
  <!-- Side Buttons -->
  <rect x="23" y="25" width="2" height="8" rx="1" fill="#374151"/>
  <rect x="23" y="35" width="2" height="6" rx="1" fill="#374151"/>
  <rect x="75" y="30" width="2" height="10" rx="1" fill="#374151"/>
