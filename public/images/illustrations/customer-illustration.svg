  <rect x="32" y="30" width="4" height="6" rx="1" fill="url(#customerGradient)" opacity="0.5"/>
  <rect x="36" y="26" width="5" height="10" rx="1" fill="url(#customerGradient)" opacity="0.3"/>
  
