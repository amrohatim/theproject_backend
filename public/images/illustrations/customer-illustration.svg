  <rect x="51" y="19" width="6" height="1" rx="0.5" fill="url(#customerGradient)" opacity="0.4"/>
  <rect x="51" y="21" width="3" height="3" rx="0.5" fill="url(#customerGradient)" opacity="0.3"/>
  <rect x="55" y="21" width="2" height="1" rx="0.5" fill="url(#customerGradient)" opacity="0.3"/>
  <rect x="55" y="23" width="2" height="1" rx="0.5" fill="url(#customerGradient)" opacity="0.3"/>
  <rect x="51" y="25" width="6" height="0.5" rx="0.25" fill="url(#customerGradient)" opacity="0.2"/>
  <rect x="51" y="26.5" width="4" height="0.5" rx="0.25" fill="url(#customerGradient)" opacity="0.2"/>
  <rect x="51" y="28" width="5" height="0.5" rx="0.25" fill="url(#customerGradient)" opacity="0.2"/>
  
