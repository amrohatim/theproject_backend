  <path d="M48 44 C48 44 52 42 56 44 C56 48 56 52 52 56 C48 52 48 48 48 44 Z" fill="url(#customerGradient)" opacity="0.2"/>
  <path d="M50 48 L51.5 49.5 L54 47" stroke="url(#customerGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Price Tags -->
  <circle cx="8" cy="56" r="4" fill="url(#customerGradient)" opacity="0.2"/>
  <text x="8" y="58" text-anchor="middle" font-size="6" fill="url(#customerGradient)" opacity="0.6">$</text>
  
  <!-- Delivery/Shipping -->
  <rect x="28" y="56" width="8" height="4" rx="1" fill="url(#customerGradient)" opacity="0.3"/>
  <circle cx="30" cy="62" r="1.5" fill="url(#customerGradient)" opacity="0.4"/>
  <circle cx="34" cy="62" r="1.5" fill="url(#customerGradient)" opacity="0.4"/>
  
