  <circle cx="4" cy="8" r="1.5" fill="url(#customerGradient)" opacity="0.3"/>
  <circle cx="60" cy="60" r="2" fill="url(#customerGradient)" opacity="0.2"/>
  <circle cx="56" cy="4" r="1" fill="url(#customerGradient)" opacity="0.4"/>
